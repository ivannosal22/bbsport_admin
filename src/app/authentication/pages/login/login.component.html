<!-- User login form  -->
<div class="container-fluid p-h-0 p-v-20 h-100 bg" style="background-image: url('assets/images/others/bg.jpg')">

    <div class="d-flex flex-column justify-content-between h-100">
        <div class="d-none d-md-block"></div>

        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7 col-lg-5 m-h-auto">
                    <nz-card class="m-b-100 shadow-lg">
                        <div class="d-flex align-items-center justify-content-between m-b-30">
                            <img class="img-fluid logo" alt="" src="assets/images/logo/logo.svg">
                            <h2 class="m-b-0">Login</h2>
                        </div>

                        <!-- form start here -->
                        <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">

                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="userName">Username</nz-form-label>
                                <nz-form-control>
                                    <nz-input-group [nzPrefix]="prefixUser">
                                        <input type="text" nz-input formControlName="userName" placeholder="Username">
                                    </nz-input-group>
                                    <nz-form-explain
                                        *ngIf="loginForm.get('userName').dirty && loginForm.get('userName').errors">
                                        Please input your username!</nz-form-explain>
                                </nz-form-control>
                            </nz-form-item>

                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
                                <!-- <a class="float-right font-size-13 p-t-10 text-muted"
                                    [routerLink]="['/authentication/reset-password-1']">Forget Password?</a> -->
                                <nz-form-control>
                                    <nz-input-group [nzPrefix]="prefixLock">
                                        <input type="password" nz-input formControlName="password"
                                            placeholder="Password">
                                    </nz-input-group>
                                    <nz-form-explain
                                        *ngIf="loginForm.get('password').dirty && loginForm.get('password').errors">
                                        Please input your Password!</nz-form-explain>
                                </nz-form-control>
                            </nz-form-item>

                            <nz-form-item>
                                <nz-form-control>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <button nz-button class="login-form-button" [nzType]="'primary'"
                                            [nzLoading]="isLoadingLogin">Login</button>
                                    </div>
                                </nz-form-control>
                            </nz-form-item>

                        </form>
                        <!-- form will end here  -->

                        <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
                        <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
                    </nz-card>
                </div>
            </div>
        </div>
    </div>
</div>
